<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #060F55;
        }

        div {
            width: 250px;
            height: 55px;
            background: #6592CF;
            position: absolute;
            top: 50%;
            left: 50%;
            translate: -50% -50%;
            border-radius: 30px;
        }

        div:nth-of-type(1) {
            rotate: 90deg;
        }
            
      </style>
</head>
<body>

    <div></div>
    <div></div>

</body>
</html>
